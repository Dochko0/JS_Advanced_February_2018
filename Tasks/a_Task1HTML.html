<!DOCTYPE html>
<html>
<body>
<button style="margin:auto;display:block">Start</button>
<div style="background:#212121;height:50px;width:50px;border-radius:50%;position:absolute;top:50%;left:50%;margin:-25px 0 0 -25px;"></div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    let options = {
        duration: 800,
        easing: 'linear'
    };
    $(document).ready(function () {
        $("button").click(function () {
            let div = $("div")
            div.animate({left: '75%'}, options),
                div.animate({top: '75%'}, options),
                div.animate({left: '50%'}, options),
                div.animate({top: '50%'}, options)
        })
    })
</script>
</html>
